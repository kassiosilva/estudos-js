<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Curso de Javascript</title>
    </head>
    <body>
        <h1>Criando elementos</h1>

        <div id="app">
            <input type="text" id="nome" />
        </div>

        <script>
           var linkElement = document.createElement('a');

            // Passndo Atributos para o elemento criado
           linkElement.setAttribute('href', 'https://github.com/kassiosilva/estudos-js')
           linkElement.setAttribute('title', 'Meu github')

           var textElement = document.createTextNode('Acessar meu github')

            // Adcionando textElement como filho
           linkElement.appendChild(textElement);

           var containerElement = document.getElementById('app');

           containerElement.appendChild(linkElement);

            var inputElement = document.querySelector('#nome');

            containerElement.removeChild(inputElement);
        </script>
    </body>
</html>
